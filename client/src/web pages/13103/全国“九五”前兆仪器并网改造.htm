// 生成一个xmlHttp对象

	String.prototype.trim=function() {
		return this.replace(/^\s+|\s+$/g, '');
}

//create link

function init() {
    var xmlHttp;  // 为了检测浏览器是否支持ajax
    try {// Firefox, Opera 8.0+, Safari
        xmlHttp = new XMLHttpRequest();
    }
    catch (e) {// Internet Explorer
        try {
            xmlHttp = new ActiveXObject("Msxml2.XMLHTTP");
        }
        catch (e) {
            try {
                xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            catch (e) {
                alert("您的浏览器不支持AJAX！");
                return false;
            }
        }
    }
    //  if(staxmlHttp.readyState==4) 确保了后台异步发送已完成,并收到结果
    xmlHttp.onreadystatechange = function () {
        if (xmlHttp.readyState==4) {// cgi的所有输出(即print)都会显示在xmlHttp.responseText; 	
            //document.idcode.idcodeselect.options.lenght=0;
            
            arr = xmlHttp.responseText.split("===");
            if (arr.length>1) {
             //var swcode = document.getElementById("idswcode");
            for (i=0; i<arr.length-1; i++) {
            /*var item=document.createElement("option");
            item.text=arr[i].slice(0,12);
            swcode.add(item); ---> */
            var str = arr[i].toString().split(' ');
            //alert(str.length);
            ininame = str[1].trim().slice(0,12); // str.slice(0,12);
            //alert(arr[i].slice(0,12));
            var address="stationlist.py?idcode=" + ininame
            var tempObj = document.createElement('a');
            tempObj.setAttribute('href', address);
            tempObj.appendChild(document.createTextNode(str[0] + ininame+"\t"));
            child = document.getElementById("dswcode");
            child.appendChild(tempObj);
            }
        }
        else
        {
        var tempObj = document.createElement('p');
        tempObj.innerHTML = "<font color='gray'><strong><br><br><br>未找到任何配置!!!</strong></font>";
        child = document.getElementById("dswcode");
        child.appendChild(tempObj);
        }
    }
}
    var url = "getshiwustation.py?sid=" + Math.random();
    xmlHttp.open("GET", url, true);
    xmlHttp.send(null);

}</SCRIPT>
